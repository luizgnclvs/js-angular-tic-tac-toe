<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="controls">
		<svg viewBox="0 0 450 60">
			<text x="50" y="50" class="outline">Tic•Tac•Toe</text>
			<text x="50" y="50">Tic•Tac•Toe</text>
		</svg>
		<div>
			<div class="turn hidden"></div>
			<button class="new-game">new game</button>
		</div>
		<div class="customize">
			<div>
				<label for="bg-color">
					<input type="color" class="color-picker" id="bg-color" value="#292929">
					background
				</label>
				<label for="board-color">
					<input type="color" class="color-picker" id="board-color" value="#969696">
					board
				</label>
			</div>
			<button class="reset">reset</button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
